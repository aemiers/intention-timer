<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8"/>
    <title>Intention Timer</title>
    <header>
      <h1 class="intention-timer-header">Intention Timer</h1>
    </header>
  </head>
  <body>
    <section>
      <h2>New Activity</h2>
      <form>
        <h3>Select a category:</h3>
        <button class="category-button">Study</button>
        <button class="category-button">Meditate</button>
        <button class="category-button">Exercise</button>
        <h3>What would you like to accomplish during this time?</h3>
        <input type="text" name="goal" value="">
        <h3>Minutes</h3>
        <input type="text" name="minutes" value="">
        <h3>Seconds</h3>
        <input type="text" name="seconds" value="">
        <button type="button" name="go-button" class="go-button">Start Activity</button>
      </form>
    </section>
    <aside class="aside">
      <h2>Past Activities</h2>
      <p>You haven't logged any activities yet.<br>Complete the form to the left to get started!</p>
    </aside>
  </body>
  <footer>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="Activity.js"></script>
  </footer>
</html>
